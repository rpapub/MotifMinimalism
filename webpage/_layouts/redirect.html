<!DOCTYPE html>
<html>
  <head>
    {% assign target = page.redirect_to | prepend: site.baseurl | prepend: site.url %}
    <meta http-equiv="refresh" content="0; url={{ target }}">
    <link rel="canonical" href="{{ target }}" />
  </head>
  <body>
    <p>Redirecting to <a href="{{ target }}">{{ target }}</a></p>
  </body>
</html>
